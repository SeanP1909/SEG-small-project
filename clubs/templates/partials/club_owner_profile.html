<h3>CLUB OWNER:</h3>
<div class="row content">
  <div class="col-12">
    <img src="{{ club.club_owner.mini_gravatar.gravatar }}" alt="Gravatar of {{ club.club_owner.mini_gravatar.username }}" class="rounded-circle profile-image" >
    <div class="profile-text">
      <p class="profile-title">{{ club.club_owner.mini_gravatar.full_name }}</p>
    </div>
  </div>
</div>
<div class="row content">
  <div class="col-12">
    <h5>Bio:</h1>
    <p class="profile-bio">{{ club.club_owner.mini_gravatar.bio }}</p>
  </div>
</div>
