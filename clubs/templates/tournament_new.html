<!DOCTYPE html>
{% extends "base_content.html" %}
{% block title %}
| Tournament edition
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Create your tournament.</h1>
    <form action="{% url 'tournament_creator' %}" method="post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}
      <input type="submit" value="Organize tournament" class = "btn btn-primary">
    </form>
{% endblock %}
